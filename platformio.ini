; https://docs.platformio.org/page/projectconf.html

[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	lsatan/SmartRC-CC1101-Driver-Lib@^2.5.7
	paulstoffregen/TimerOne@^1.1
monitor_speed = 115200
upload_speed = 115200
