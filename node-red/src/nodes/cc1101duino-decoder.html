<script type="text/javascript">
    RED.nodes.registerType("cc1101duino-decoder",{
        category: "function",
        color: "#a6bbcf",
        defaults: {
            name: {value: ""}
        },
        inputs: 1,
        outputs: 2,
        icon: "file.png",
        label: function() {
            return this.name || "CC1101Duino Decoder";
        },
    });
</script>

<script type="text/html" data-template-name="cc1101duino-decoder">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="cc1101duino-decoder">
    <p>A node that takes one line at a time signals from CC1101Duino and outputs decoded signals</p>
    <p>First output is decoded signals</p>
    <p>Second output is for incoming signals that had no decodable signal</p>
</script>
